<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            display: grid;
            background: black;
            color: white;
            padding: 1em;
            margin: 2em;
            height: 30em;
            width: 40em;
        

        }
        .Items{
       
            background: lightcoral;
            height: 10%;
            width: 10%;
            margin: 1em;
            padding: 1em;
            text-align: center;
           

        }
        .one{
            grid-column-end: 3 ;
        }

    </style>
</head>
<body>
    <div class="cont">
        <div class="Items one">One</div>
        <div class="Items two">two</div>
        <div class="Items three">Three</div>
        <div class="Items four">four</div>
        <div class="Items five">five</div>
        <div class="Items six">six</div>
    </div>
</body>
</html>
