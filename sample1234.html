<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" >
    <p id="txt">TEXT</p>
    <button id="save1" onclick="save123()">SAVE </button>
</body>

<script>
    function save123(){
        var v1 = document.getElementById("input1").value;
         document.getElementById("txt").innerHTML = v1;
         txt.textContent = v1.target.value;

    }
   
</script>
</html>
